          <main>
            <div class="contact-container">
                <h1 class="h1">Contact Me</h1>
                <div class="divider">
              <section>
                    
                    <form action="#" method="post" id="contact-form">
                   <fieldset class="fieldset">
                    <legend class="legend">Your details:</legend>
                    <label class="form" for="name">Name:</label>
                    <input class="input" type="text" id="name" name="name" required minlength="5"><br>
        
                    <label  class="form" for="email">Email:</label>
                    <input class="input" type="email" id="email" name="email" required><br>
        
                    <label class="form"for="subject">Subject:</label>
                    <input class="input" type="text" id="subject" name="subject" required minlength="15"><br>
        
                    <label class="form" for="message">Message:</label>
                    <textarea class="textarea" id="message" name="message" required minlength="25"></textarea><br>
        
                    <button   class="Submitbtn" type="submit">Submit</button>
                  </fieldset>
                </form>
              </section>

                      class="modularsynth"
